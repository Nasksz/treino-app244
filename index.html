<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Treino Avan√ßado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0f1a;
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
  background:#0f172a;
}
section{
  padding:20px;
  margin:15px;
  background:#111827;
  border-radius:12px;
}
h2{
  color:#38bdf8;
}
input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#020617;
  color:#fff;
  border:1px solid #334155;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  background:#22c55e;
  border:none;
  color:#000;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
}
canvas{
  background:#020617;
  border-radius:12px;
  padding:10px;
}
</style>
</head>

<body>

<header>
  <h1>üèãÔ∏è Treino Avan√ßado</h1>
  <p>Mobilidade ‚Ä¢ Hipertrofia ‚Ä¢ Cardio</p>
</header>

<section>
<h2>Registrar Carga</h2>

<select id="exercicio">
<option value="">Selecione</option>
<option value="Supino">Supino</option>
<option value="Agachamento">Agachamento</option>
<option value="Puxada">Puxada</option>
<option value="Leg Press">Leg Press</option>
</select>

<input id="kg" type="number" placeholder="Carga (kg)">
<button onclick="salvar()">Salvar</button>
</section>

<section>
<h2>üìä Evolu√ß√£o de Carga</h2>
<select id="grafEx" onchange="grafico()"></select>
<canvas id="graf"></canvas>
</section>

<script>
let ctx=document.getElementById("graf").getContext("2d");
let chart;

function salvar(){
 let ex=document.getElementById("exercicio").value;
 let kg=document.getElementById("kg").value;
 if(!ex||!kg) return alert("Preencha tudo");

 let dados=JSON.parse(localStorage.getItem(ex)||"[]");
 dados.push({data:new Date().toLocaleDateString(),kg});
 localStorage.setItem(ex,JSON.stringify(dados));

 alert("Carga salva!");
 carregarSelect();
}

function carregarSelect(){
 let s=document.getElementById("grafEx");
 s.innerHTML="<option value=''>Selecione</option>";
 Object.keys(localStorage).forEach(e=>{
  let o=document.createElement("option");
  o.value=e; o.textContent=e;
  s.appendChild(o);
 });
}

function grafico(){
 let ex=document.getElementById("grafEx").value;
 let dados=JSON.parse(localStorage.getItem(ex)||"[]");
 let labels=dados.map(d=>d.data);
 let valores=dados.map(d=>d.kg);

 if(chart) chart.destroy();
 chart=new Chart(ctx,{
  type:"line",
  data:{
   labels,
   datasets:[{
     label:ex,
     data:valores,
     borderWidth:2
   }]
  }
 });
}

carregarSelect();
</script>

</body>
</html>
